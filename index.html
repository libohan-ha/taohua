<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>玄学技巧</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="main-title">催桃花</h1>
    <div class="container">
        <div class="card">
            <div class="inner-card">
                <div class="image-card">
                    <h2 class="card-title">花瓶</h2>
                    <img src="huaping.png" alt="手印图片" class="card-image">
	

                </div>
                <div class="spell-card">
                    <h2 class="card-title">放置方法</h2>
                    <div class="spell-text">
                        <p>猴鼠龙，白花瓶，放西方</p>
                        <p>猪兔羊，蓝花瓶，放北方</p>
                        <p>蛇鸡牛，红花瓶，放南方</p>
                        <p>虎马狗，绿花瓶，放东方</p>
		      <p>花瓶圆润，定期更换，保持清澈</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
